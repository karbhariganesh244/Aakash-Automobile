<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="./feedback.css">
</head>
<body>
    <section class="feedback-section">
  <h2>Share Your Feedback</h2>
  <p>We'd love to hear about your experience with Akash Automobile Service Center!</p>
  <form action="#" method="POST" class="feedback-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="service">Service Received (Optional):</label>
      <select id="service" name="service">
        <option value="">Select a service</option>
        <option value="oil-change">Oil Change</option>
        <option value="tire-rotation">Tire Rotation</option>
        <option value="brake-inspection">Brake Inspection</option>
        <option value="full-service">Full Service</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="rating">Overall Rating:</label>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
      </div>
    </div>
    <div class="form-group">
      <label for="comments">Your Feedback:</label>
      <textarea id="comments" name="comments" rows="5" placeholder="Tell us what you liked or how we can improve..." required></textarea>
    </div>
    <button type="submit" class="submit-button">Submit Feedback</button>
  </form>
</section>
</body>
</html>
