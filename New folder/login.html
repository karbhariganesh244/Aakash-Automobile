<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Akash Automobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link class="link" rel="icon"  href="./favicon.png">
  <link rel="stylesheet" href="login.css">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Replace with your own secure logic in real applications!
            if (username === "Ganesh" && password === "Ganesh@123") {
                localStorage.setItem("loggedIn", "true");
                window.location.href = "home.html";
            } else {
                document.getElementById("error").textContent = "Invalid username or password";
            }
        }
    
  </script>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2><i class="fas fa-user-circle"></i> Login</h2>
      <form>
        <div class="input-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="input-group checkbox">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">Don't have an account? <a href="./signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>

</body>
</html>
